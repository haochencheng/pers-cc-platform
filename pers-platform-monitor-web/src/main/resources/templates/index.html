<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>监控平台-欢迎登陆</title>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1" />
  <link rel="stylesheet" th:href="@{layui/css/layui.css}"  media="all" /> 
  <link rel="stylesheet" th:href="@{css/common.css}"  />
</head>

<body  class="index">
    <div th:include="common/header :: header"></div>
    <div class="container">
        <h1>hello world</h1>
    </div>

<div class="login-box" >
    <form class="index layui-form layui-form-pane "  action="login.html" style="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" lay-verify="pass" placeholder="邮箱/用户名/已验证手机" autocomplete="true" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >密码</label>
            <div class="layui-input-inline" >
                <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="true" class="layui-input" />
            </div>
            <div class="layui-form-mid layui-word-aux" style="display: none;">请填写6到12位密码</div>
        </div>
        &lt;!&ndash; 记住我 &ndash;&gt;
        <div class="layui-form-item" align="left" style="margin-left: -10px;">
            <input type="checkbox" name="remeberMe" lay-skin="primary" title="记住我" /><span style="margin-top: 10px;margin-left: 156px;position: absolute;">忘记密码</span>
        </div>
        <div class="layui-form-item" align="left">
            <button class="layui-btn"  lay-filter="login" style="width:300px; ">登陆</button>
        </div>
        &lt;!&ndash; 第三方登陆 &ndash;&gt;
        <div class="layui-form-item" align="left" style="margin-left: -10px;">
            <ul>
                <li>

                    <a href="javascript:void(0)" onclick="window.location=';return false;" clstag="pageclick|keycount|201607144|6" class="pdl"><b class="QQ-icon">
                        <span><img alt="QQ" th:src="@{image/QQ-weixin.png} " style="position:absolute;clip:rect(0px 20px 20px 0px);margin-left: 10px;" /></span>
                    </b><span style="margin-left: 38px;color: #FBEBF5">QQ</span></a>
                    <span class="line" style="margin-left: 10px;">|</span>
                    <a href="javascript:void(0)" onclick="window.location=';return false;" clstag="pageclick|keycount|201607144|7" class="pdl"><b class="weixin-icon">
                        <span><img alt="QQ" th:src="@{image/QQ-weixin.png} " style="position:absolute;clip:rect(0px 40px 20px 20px);margin-left: -10px;" /></span>
                    </b><span style="margin-left: 35px;color: #FBEBF5">微信</span></a>
                    <span style="margin-left: 104px;"><a href="register.html"  target="_blank" style="color: #FBEBF5"><b></b>立即注册</a></span>
                </li>
            </ul>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{js/jquery.min.js}" ></script>

</html>
