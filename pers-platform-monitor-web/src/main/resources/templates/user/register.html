<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>个人注册</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all" /> 
</head>
<body>
<div class="layui-container">
  <!--   常规布局（以中型屏幕桌面为例）： -->
    <div class="layui-row">
        <div class="layui-col-md3 " style="color: red">
        <!--     你的内容 3/12aa -->
        </div>
        <div class="layui-col-md6">
			<h1>注册用户界面</h1>
			<div class="register-box" >
				 <form class="login layui-form layui-form-pane "  th:action="@{/mainPage.html}" style="" method="post">
				    <div class="login-error-div">
				    	<span class="login-error-span" id="error" th:if="${error}!=null" th:text="${error}"></span>
				    </div>
			        <div class="layui-form-item">
			            <label class="layui-form-label">用户名</label>
			            <div class="layui-input-inline" style="width: 300px;">
			                <input type="text" name="userName" lay-verify="userName" placeholder="邮箱/用户名/已验证手机" autocomplete="true" class="layui-input" />
			            </div>
			        </div>
			        <div class="layui-form-item">
			            <label class="layui-form-label" >密码</label>
			            <div class="layui-input-inline" >
			                <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="true" class="layui-input" ></input>
			            </div>
			        </div>
			        <div class="layui-form-item" align="left">
			            <button class="layui-btn" lay-submit="submit"  lay-filter="login" style="width:300px; ">立即注册</button>
			        </div>
			    </form>
		    </div>
           <!--  你的内容 9/12 -->
        </div>
        <div class="layui-col-md3" style="color: red">
           <!--  你的内容 3/12 -->
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}" />
<script>
 
</script>

</body>
</html>
