<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>修改博客页面</title>
<link rel="stylesheet" th:href="@{/jquery-easyui-1.4.5/themes/icon.css}" />
<link rel="stylesheet" th:href="@{/jquery-easyui-1.4.5/themes/default/easyui.css}" />
</head>
<body style="margin:10;">
<div id="p" class="easyui-panel" title="修改博客" style="padding: 10px;">
	<table cellspacing="20px">
		<tr>
			<td width="80px">博客标题：</td>
			<td>
				<input type="text" id="title" name="title" style="width: 400px"/>
			</td>
		</tr>
		<tr>
			<td>所属类别：</td>
			<td>
				<select class="easyui-combobox"  style="width: 154px" id="blogTypeId" name="blogType.id" editable="false" panelHeight="auto">
					<option id="select">请选择博客类别...</option>
					<ul th:each="blogType:${application.blogTypeCountList }">
						<option th:value="${blogType.id }"><span th:text="${blogType.typeName }"></span></option>
					</ul>
				</select>
			</td>
		</tr>
		<tr>
			<td valign="top">博客内容：</td>
			<td>
				<script id="editor" name="content" type="text/plain" style="height:400px;width:100%"></script>
			</td>
		</tr>
		<tr>
			<td>关键字：</td>
			<td>
				<input type="text" id="keyWord" name="keyWord" style="width: 400px;" />&nbsp;(多个关键字中间用空格隔开)
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<a href="javascript:submitData()" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">修改博客</a>
			</td>
		</tr>
	</table>
</div>
<script th:src="@{/jquery-easyui-1.4.5/jquery.min.js}"></script>
<script th:src="@{/jquery-easyui-1.4.5/jquery.easyui.min.js}"></script>
<script th:src="@{/jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor/ueditor.config.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor/ueditor.all.min.js}"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>
<!-- 实例化编辑器 -->
<script th:inline="javascript">
    var ue = UE.getEditor('editor');
    ue.addListener('ready',function(){
    	//通过ajax请求数据
    	UE.ajax.request('/cc/blog/findById.html', 
    		{
    			method:'post',
    			async:false,
    			data:{'id':[[${id}]]},
    			onsuccess:function(result){
    				var result=eval('('+result.responseText+')');
    				$('#title').val(result.title);
    				$('#keyWord').val(result.title);
    				$('#blogTypeId').combobox('select',result.blogType.id);
    				UE.getEditor('editor').setContent(result.content);
    			}
    		});
    });
	
    
    function submitData(){
		var title=$("#title").val();
		var blogTypeId=$("#blogTypeId").combobox("getValue");
		var content=UE.getEditor('editor').getContent();
		var keyWord=$("#keyWord").val();
		if(title==null || title==''){
			alert("请输入博客标题！");
		}else if(blogTypeId==null || blogTypeId==''){
			alert("请选择博客类别！");
		}else if(content==null || content==''){
			alert("请填写博客内容！");
		}else{
			$.post("/cc/blog/save.html",{'title':title,'id':[[${id}]],'blogType.id':blogTypeId,
				'contentNoTag':UE.getEditor('editor').getContentTxt(),
				'content':content,'summary':UE.getEditor('editor').getContentTxt().substr(0,155),'keyWord':keyWord},function(result){
				if(result.success){
					alert("修改博客成功！");
				}else{
					alert("修改博客失败！");
				}
			},"json");
		}
	}
	
	function resultValue(){
		$("#title").val("");
		$("#blogTypeId").combobox("setValue","");
		UE.getEditor('editor').setContent('');
		$("#keyWord").val("");
	}
    
</script>
</body>
</html>
