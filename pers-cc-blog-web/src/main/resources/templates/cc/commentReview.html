<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>评论审核页面</title>
<link rel="stylesheet" th:href="@{/jquery-easyui-1.4.5/themes/default/easyui.css}" />
<link rel="stylesheet" th:href="@{/jquery-easyui-1.4.5/themes/icon.css}" />
<script th:src="@{/jquery-easyui-1.4.5/jquery.min.js}"></script>
<script th:src="@{/jquery-easyui-1.4.5/jquery.easyui.min.js}"></script>
<script th:src="@{/jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript">
/*<![CDATA[  */
	function formatBlogTitle(val,row){
		if(val==null){
			return "<font color='red'>该博客已删除!</font>"
		}else{
			return "<a target='_blank' href='/blog/articles/"+val.id+".html'>"+val.title+"</a>";
		}
	}
	
	function commentReview(state){
		var SelectedRows=$('#dg').datagrid('getSelections');
		if(SelectedRows.length==0){
			$.messager.alert('系统提示','请选择要审核的评论!');
			return;
		}
		var strIds=[];
		for(var i=0;i<SelectedRows.length;i++){
			strIds.push(SelectedRows[i].id);
		}
		var ids=strIds.join(",");
		$.messager.confirm('系统提示','您确定要审核这<font color="red">'+SelectedRows.length+'</font>条评论么!',function(r){
			if(r){
				$.post('/cc/comment/review.html', {ids:ids,state:state}, function(result) {
					if(result.success){
						$.messager.alert('系统提示','提交成功!');
						$('#dg').datagrid('reload');
					}else{
						$.messager.alert('系统提示','提交失败!');
					}
				},'JSON');
			}
		});
	}
/* ]]> */	
</script>
</head>
<body style="margin: 1px;">
<table id="dg" title="评论审核管理" class="easyui-datagrid" 
  fitColumns="true" pagination="true" rownumbers="true" 
  url="/cc/comment/list.html?state=0" fit="true" toolbar="#tb">
	<thead>
		<tr>
	  		<th field="cb" checkbox="true" align="center"></th>
	  		<th field="id" width="20" align="center">编号</th>
	  		<th field="blog" width="200" align="center" formatter='formatBlogTitle'>博客标题</th>
	  		<th field="userIp" width="100" align="center">用户IP</th>
	  		<th field="content" width="200" align="center">评论内容</th>
	  		<th field="commentDate" width="50" align="center">评论日期</th>
  		</tr>
	</thead>
</table>
<div id="tb">
	<div>
		<a href="javascript:commentReview(1)" class="easyui-linkbutton" iconCls="icon-ok" plain='true'>审核通过</a>
		<a href="javascript:commentReview(2)" class="easyui-linkbutton" iconCls="icon-no" plain='true'>审核不通过</a>
	</div>
</div>
</body>
</html>
