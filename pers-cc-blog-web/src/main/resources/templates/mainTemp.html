<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${pageTitle }" />
</head>
<style type="text/css">
	body {
	padding-top: 10px;
	padding-bottom: 40px;
}
</style>
<link rel="Shortcut Icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
<link  rel="stylesheet" type="text/css" th:href="@{/ueditor/third-party/SyntaxHighlighter/shCoreDefault.css}"/> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/bootstrap3/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/bootstrap3/css/bootstrap-theme.min.css}" />
<link rel="stylesheet" th:href="@{/css/blog.css}" />
<script th:src="@{/bootstrap3/js/jquery-1.11.2.min.js}" ></script>
<script th:src="@{/bootstrap3/js/bootstrap.min.js}" ></script>
<body>
<div class="container" >
	<div th:include="/foreground/common/head" ></div>
	<div class="row">
	  <div class="col-md-9" >
	  	 <div th:include="/foreground/common/menu" ></div>
	  	 <div  th:if="${mainPage}!=null">
	  	 	 <div  th:include="${mainPage}"></div>
	  	 </div>
	  </div>
	  <div th:object="${application}" >
		  <div class="col-md-3" >
	          <div class="data_list">
	              <div class="data_list_title">
	                  <img  th:src="@{/images/user_icon.png}" th:alt-title="博主信息" />
	                  博主信息
	              </div>
	              <div class="user_image">
	                  <img th:src="'/userImages/'+@{*{blogger.imageName}}" alt="一只程序猿"/>
	              </div>
	              <div class="nickName" th:text="${application.blogger.nickName}" />
	              <div class="userSign">(<span th:text="*{blogger.sign }"></span>)</div>
	
	              <div class="data_list_title">
	                  <img th:src="@{/images/byType_icon.png}"/>&nbsp;
	                  按日志类别
	              </div>
	              <div class="datas">
	                  <ul th:each="blogTypeCount:*{blogTypeCountList}">
	                          <li><span><a th:href="@{/index.html?typeId=*{blogTypeCount.id}}"><span th:text="${blogTypeCount.typeName }"></span>&nbsp;(<span th:text="${blogTypeCount.blogCount }"></span>)</a></span>
	                          </li>
	                  </ul>
	              </div>
	
	              <div class="data_list_title">
	                  <img th:src="@{/images/byDate_icon.png}"/>&nbsp;
	                  按日志日期
	              </div>
	              <div class="datas">
	                  <ul th:each="blogCount:*{blogCountList }">
	                          <li><span><a th:href="@{/index.html?releaseDateStr=${blogCount.releaseDateStr}}"><span th:text="${blogCount.releaseDateStr }"></span>&nbsp;(<span th:text="${blogCount.blogCount }"></span>)</a></span>
	                          </li>
	                  </ul>
	              </div>
	          </div>
	
	          <div class="data_list">
					<div class="data_list_title">
						<img th:src="@{/images/link_icon.png }"/>&nbsp;
						友情链接
					</div>
					<div class="datas">
						<ul th:each="link:*{linkList }">
								<li><span><a th:href="@{link.linkUrl }" target="_blank"><span th:text="${link.linkName }"></span></a></span></li>
						</ul>
					</div>
				</div>
			</div>	
	  	</div>
  	</div>
	<div th:include="/foreground/common/foot" />
</div>
</body>
</html>
