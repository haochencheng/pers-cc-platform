<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>修改个人信息</title>
<link rel="stylesheet" th:href="@{/jquery-easyui-1.4.5/themes/icon.css}" />
<link rel="stylesheet" th:href="@{/jquery-easyui-1.4.5/themes/default/easyui.css}" />
</head>
<body style="margin:10;">
<div id="p" class="easyui-panel" title="修改个人信息" fit="true">
	<form id="form1" method="post" enctype="multipart/form-data">
		<table cellspacing="20px">
			<tr>
				<td>用户名：</td>
				<td>
					<input type="hidden" id="id" name="id" th:value="${session.currentUser.id}" />
					<input type="text" id="userName" name="userName" style="width: 200px" readonly="readonly" th:value="${session.currentUser.userName }"/>
				</td>
				<td>
					<img alt="用户头像" id="imageName" />
				</td>
			</tr>
			<tr>
				<td>昵称：</td>
				<td>
					<input type="text" id="nickName" name="nickName" style="width: 200px" />
				</td>
			</tr>
				<tr>
				<td>logo签名：</td>
				<td>
					<input type="text" id="personalized" name="personalized" style="width: 500px" />
				</td>
			</tr>
			<tr>
				<td>个性签名：</td>
				<td>
					<input type="text" id="sign" name="sign" style="width: 500px" />
				</td>
			</tr>
			<tr>
				<td>个人头像：</td>
				<td>
					<input type="file" id="imageFile" name="imageFile" />
				</td>
			</tr>
			<tr>
				<td valign="top">个人简介：</td>
				<td>
					<script id="profile" type="text/plain" style="height:400px;width:100%"></script>
					<input type="hidden" id="pF" name="profile" /> 
				</td>
			</tr>
			<tr>
			<td></td>
			<td>
				<a href="javascript:submitData()" class="easyui-linkbutton" data-options="iconCls:'icon-submit'">提交</a>
			</td>
		</tr>
		</table>
	</form>
</div>
<script th:src="@{/jquery-easyui-1.4.5/jquery.min.js}"></script>
<script th:src="@{/jquery-easyui-1.4.5/jquery.easyui.min.js}"></script>
<script th:src="@{/jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor/ueditor.config.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor/ueditor.all.min.js}"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="gbk" th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>
<script type="text/javascript">
/*<![CDATA[*/
	
	<!-- 实例化编辑器 -->
    var ue = UE.getEditor('profile');
    
    ue.addListener('ready',function(){
    	loadEditor();
    });
	
    function loadEditor() {
    	//通过ajax请求数据
    	UE.ajax.request('/cc/blogger/find.html', 
    		{
    			method:'post',
    			async:false,
    			data:{},
    			onsuccess:function(result){
    				var result=eval('('+result.responseText+')');
    				$('#nickName').val(result.nickName);
    				$('#sign').val(result.sign);
    				$('#personalized').val(result.personalized);
    				$('#imageName').attr('src',"/userImages/"+result.imageName);
    				UE.getEditor('profile').setContent(result.profile);
    			}
    		});
	}
    
	function submitData(){
		var nickName=$('#nickName').val();
		var personalized=$('#personalized').val();
		var sign=$('#sign').val();
		var profile=UE.getEditor('profile').getContent();
		if(nickName==null ||nickName==''){
			alert('请输入昵称！');
		}else if(personalized==null ||personalized==''){
			alert('请输入logo签名！');
		}else if(sign==null ||sign==''){
			alert('请输入个性签名！');
		}else if(profile==null ||profile==''){
			alert('请输入个人简介！');
		}else{
			$('#pF').val(profile);
			//$('#form1').submit();
			$('#form1').form('submit',{
				url:'/cc/blogger/save.html',
				success: function(result){
					var result=eval('('+result+')');
					if(result.status==1){
						alert('修改成功!');
						
					}else{
						$.messager.alert('系统提示','修改失败!');
						return;
					}
				}
			});
		}
	}
	/* ]]> */

</script>
</body>
</html>
